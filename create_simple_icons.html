<!DOCTYPE html>
<html>
<head>
    <title>Create Icons</title>
</head>
<body>
    <h3>Recipe Cookbook Extension Icons</h3>
    <p>Right-click each icon below and "Save image as..." to the icons folder:</p>
    
    <div style="margin: 20px;">
        <h4>16x16 Icon:</h4>
        <canvas id="icon16" width="16" height="16" style="border: 1px solid #ccc; image-rendering: pixelated;"></canvas>
        <button onclick="downloadIcon('icon16', 'icon16.png')">Download 16x16</button>
    </div>
    
    <div style="margin: 20px;">
        <h4>48x48 Icon:</h4>
        <canvas id="icon48" width="48" height="48" style="border: 1px solid #ccc;"></canvas>
        <button onclick="downloadIcon('icon48', 'icon48.png')">Download 48x48</button>
    </div>
    
    <div style="margin: 20px;">
        <h4>128x128 Icon:</h4>
        <canvas id="icon128" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
        <button onclick="downloadIcon('icon128', 'icon128.png')">Download 128x128</button>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background circle
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
            ctx.fill();
            
            // White inner circle
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add a simple pan/frying pan symbol
            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = Math.max(1, size/16);
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/4, 0, Math.PI);
            ctx.stroke();
            
            // Handle
            ctx.beginPath();
            ctx.moveTo(size/2 + size/4, size/2);
            ctx.lineTo(size/2 + size/3, size/2);
            ctx.stroke();
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw all icons
        drawIcon('icon16', 16);
        drawIcon('icon48', 48);
        drawIcon('icon128', 128);
    </script>
</body>
</html>
