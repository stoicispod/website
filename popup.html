<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      color: #2c3e50;
      font-size: 24px;
      font-weight: 600;
    }
    
    .save-recipe-btn {
      width: 100%;
      padding: 12px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.2s;
    }
    
    .save-recipe-btn:hover {
      background: #c0392b;
    }
    
    .save-recipe-btn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }
    
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .recipes-section {
      margin-top: 20px;
    }
    
    .recipes-section h2 {
      margin: 0 0 15px 0;
      color: #2c3e50;
      font-size: 18px;
      font-weight: 600;
    }
    
    .recipe-item {
      background: white;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .recipe-item:hover {
      border-color: #e74c3c;
      box-shadow: 0 2px 8px rgba(231, 76, 60, 0.1);
    }
    
    .recipe-title {
      font-weight: 600;
      color: #2c3e50;
      margin: 0 0 5px 0;
      font-size: 16px;
    }
    
    .recipe-source {
      color: #6c757d;
      font-size: 14px;
      margin: 0;
    }
    
    .recipe-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    
    .btn-small {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-view {
      background: #3498db;
      color: white;
    }
    
    .btn-view:hover {
      background: #2980b9;
    }
    
    .btn-delete {
      background: #e74c3c;
      color: white;
    }
    
    .btn-delete:hover {
      background: #c0392b;
    }
    
    .empty-state {
      text-align: center;
      color: #6c757d;
      padding: 40px 20px;
    }
    
    .empty-state p {
      margin: 0;
      font-size: 16px;
    }
    
    .recipe-details {
      display: none;
      background: white;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 20px;
      margin-top: 10px;
    }
    
    .recipe-details h3 {
      margin: 0 0 15px 0;
      color: #2c3e50;
      font-size: 20px;
    }
    
    .recipe-ingredients {
      margin-bottom: 20px;
    }
    
    .recipe-ingredients h4 {
      margin: 0 0 10px 0;
      color: #2c3e50;
      font-size: 16px;
    }
    
    .recipe-ingredients ul {
      margin: 0;
      padding-left: 20px;
    }
    
    .recipe-ingredients li {
      margin-bottom: 5px;
      color: #495057;
    }
    
    .recipe-instructions {
      margin-bottom: 20px;
    }
    
    .recipe-instructions h4 {
      margin: 0 0 10px 0;
      color: #2c3e50;
      font-size: 16px;
    }
    
    .recipe-instructions p {
      margin: 0;
      color: #495057;
      line-height: 1.6;
    }
    
    .close-details {
      background: #6c757d;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .close-details:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üç≥ Recipe Cookbook</h1>
  </div>
  
  <button id="saveRecipeBtn" class="save-recipe-btn">
    Save Current Recipe
  </button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div class="recipes-section">
    <h2>Saved Recipes</h2>
    <div id="recipesList"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
